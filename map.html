<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deporte Conecta ‚Äî Mapa</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <!-- Estilos globales del proyecto -->
  <link rel="stylesheet" href="css/style.css"/>

  <!-- Ajustes visuales para mapa: misma l√≠nea que la nueva home -->
  <style>
    :root{
      /* Paleta usada en index */
      --home-grad-a:#6fb3ff;
      --home-grad-b:#8b7bff;
      --home-accent:#ff8364;
    }
    /* Barra superior con nueva paleta */
    .top-bar{
      background: linear-gradient(90deg, rgba(111,179,255,.92), rgba(139,123,255,.92));
    }
    /* Bot√≥n de acci√≥n principal con acento coral */
    .button--accent{
      background: linear-gradient(135deg, var(--home-accent), #ff9d7e);
      color:#201a1a;
      border:none;
      box-shadow: 0 10px 26px rgba(255,131,100,.35);
    }
    .button--accent:hover{ filter:brightness(1.05) }

    /* Campos m√°s compactos dentro de la top-bar (coherente con el √∫ltimo ajuste) */
    .top-bar .select,
    .top-bar .input{
      background: rgba(0,0,0,.20);
    }

    /* Ajuste sutil de badges/estad√≠sticas */
    .stats{
      font-weight:600; color:#f7fbff; opacity:.95;
      padding-right:4px;
    }

    /* Iconitos en botones de la barra (espacio) */
    .btn-ico{ display:inline-flex; align-items:center; gap:8px }
  </style>
</head>
<body class="map-body">

  <!-- Barra superior -->
  <header class="top-bar">
    <a class="back" href="index.html" aria-label="Volver a inicio">‚Üê Inicio</a>

    <div class="filters">
      <label class="sr-only" for="sportFilter">Deporte</label>
      <select id="sportFilter" class="select" aria-label="Filtrar por deporte">
        <option value="">Todos</option>
        <option value="F√∫tbol">F√∫tbol</option>
        <option value="Baloncesto">Baloncesto</option>
        <option value="Voleibol">Voleibol</option>
        <option value="Ciclismo">Ciclismo</option>
        <option value="Nataci√≥n">Nataci√≥n</option>
        <option value="Tenis">Tenis</option>
        <option value="Gimnasio">Gimnasio</option>
      </select>

      <label class="sr-only" for="searchText">Buscar</label>
      <input id="searchText" class="input" placeholder="Buscar por nombre o deporte..." />

      <button id="btnClear" class="button button--ghost">Limpiar</button>
      <button id="btnAddMode" class="button button--accent btn-ico">‚ûï <span>A√±adir</span></button>
      <button id="btnFav" class="button button--ghost btn-ico">‚ù§ <span>Favoritos</span></button>
      <button id="btnNear" class="button button--ghost btn-ico">üìç <span>Cerca de m√≠</span></button>
    </div>

    <div class="stats" id="statsBar">Lugares: 0 ¬∑ Top: ‚Äî ¬∑ Favoritos: 0</div>
  </header>

  <!-- Contenedor del mapa -->
  <div id="map" class="map" role="region" aria-label="Mapa de ubicaciones deportivas"></div>

  <!-- Panel: A√±adir ubicaci√≥n -->
  <aside id="addPanel" class="floating-panel card" hidden>
    <h2>Agregar ubicaci√≥n</h2>
    <p>Activa ‚ÄúA√±adir‚Äù y haz clic en el mapa para colocar el marcador. Puedes arrastrarlo antes de guardar.</p>

    <div class="grid2">
      <label>
        <span>Nombre</span>
        <input id="name" class="input" placeholder="Nombre del lugar"/>
      </label>

      <label>
        <span>Deporte</span>
        <select id="sport" class="select">
          <option value="F√∫tbol">F√∫tbol</option>
          <option value="Baloncesto">Baloncesto</option>
          <option value="Voleibol">Voleibol</option>
          <option value="Ciclismo">Ciclismo</option>
          <option value="Nataci√≥n">Nataci√≥n</option>
          <option value="Tenis">Tenis</option>
          <option value="Gimnasio">Gimnasio</option>
        </select>
      </label>

      <label>
        <span>Horario</span>
        <input id="hours" class="input" placeholder="Ej. 08:00 - 18:00"/>
      </label>

      <label style="grid-column:1/-1">
        <span>M√°s informaci√≥n</span>
        <textarea id="more" class="input" rows="3" placeholder="Servicios, estado de la cancha, costo, notas‚Ä¶"></textarea>
      </label>
    </div>

    <div class="form-buttons">
      <button id="btnCancelAdd" class="button button--ghost">Cancelar</button>
      <button id="btnSave" class="button button--accent">Guardar</button>
    </div>
  </aside>

  <!-- Panel lateral: Favoritos -->
  <aside id="favPanel" class="side-panel" hidden>
    <div class="side-head">
      <strong>Favoritos</strong>
      <button id="btnCloseFav" class="button button--ghost">Cerrar</button>
    </div>
    <div id="favList" class="side-list">
      <!-- items din√°micos -->
    </div>
  </aside>

  <!-- Panel "Cerca de m√≠" -->
  <aside id="nearPanel" class="near-panel" hidden>
    <div class="near-row">
      <strong>Buscar cerca de m√≠</strong>
      <button id="btnCloseNear" class="button button--ghost">Cerrar</button>
    </div>
    <div class="near-row">
      <label style="flex:1">
        <span>Radio (km)</span>
        <input id="nearRadius" class="input" type="number" min="0.5" step="0.5" value="3"/>
      </label>
      <button id="btnNearLocate" class="button button--accent">Usar mi ubicaci√≥n</button>
    </div>
    <div class="near-row" style="justify-content:flex-start">
      <button id="btnNearApply" class="button button--ghost">Aplicar filtro</button>
      <button id="btnNearClear" class="button button--ghost">Quitar filtro</button>
    </div>
  </aside>

  <!-- Modal de informaci√≥n -->
  <section id="infoModal" class="modal" hidden>
    <div class="modal-backdrop" data-close="true"></div>
    <div class="modal-card">
      <div class="modal-head">
        <h3 id="infoTitle" style="margin:0">Informaci√≥n</h3>
        <button id="infoClose" class="button button--ghost">Cerrar</button>
      </div>
      <div id="infoBody" class="modal-body">
        <!-- contenido din√°mico -->
      </div>
    </div>
  </section>

  <!-- Leaflet -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin="">
  </script>

  <!-- L√≥gica de la app -->
  <script src="js/map.js"></script>
</body>
</html>
