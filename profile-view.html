<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Deporte Conecta — Perfil de usuario</title>

  <link rel="stylesheet" href="css/style.css"/>

  <!-- DataService -->
  <script src="js/dataService.js"></script>

  <style>
    /* ================================
       ESTILO GENERAL DEL PERFIL
    =================================*/
    body {
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #3b4cca, #7c5cff, #aa64ff);
      min-height: 100vh;
      padding-bottom: 40px;
      color: #fff;
      margin: 0;
    }

    /* ================================
       BARRA SUPERIOR
    =================================*/
    .top-mini{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      padding:14px 18px;
      background: rgba(25,30,60,0.65);
      border-bottom:1px solid rgba(255,255,255,0.22);
      backdrop-filter: blur(16px);
      box-shadow:0 8px 22px rgba(0,0,0,.35);
    }

    .top-mini strong{
      font-size:1.1rem;
      font-weight:700;
    }

    .top-mini a{
      color:#fff;
      font-weight:600;
      text-decoration:none;
      padding:.45rem .9rem;
      background: rgba(255,255,255,0.15);
      border-radius:10px;
      border:1px solid rgba(255,255,255,0.28);
      transition:.2s;
    }

    .top-mini a:hover{
      background: rgba(255,255,255,0.27);
      transform:translateY(-2px);
    }

    .btn-logout{
      background:rgba(255,255,255,0.15);
      border:1px solid rgba(255,255,255,0.25);
      color:white;
      font-weight:600;
      transition:.2s;
    }

    .btn-logout:hover{
      background:rgba(255,255,255,0.30);
      transform:translateY(-2px);
    }

    /* ================================
       CONTENEDOR PRINCIPAL
    =================================*/
    .profile-wrap{
      max-width:1150px;
      margin: 30px auto;
      padding: 20px;
    }

    .grid{
      display:grid;
      grid-template-columns: 1.1fr .9fr;
      gap:22px;
    }
    @media (max-width:980px){
      .grid{grid-template-columns:1fr;}
    }

    /* ================================
       TARJETAS
    =================================*/
    .card{
      background: rgba(255,255,255,0.10);
      border:1px solid rgba(255,255,255,0.25);
      border-radius:18px;
      padding:22px;
      box-shadow:0 12px 22px rgba(0,0,0,.35);
      backdrop-filter: blur(16px);
    }

    .card h2{
      margin-top:0;
      font-weight:700;
      margin-bottom:4px;
    }

    .muted{
      opacity:.85;
      margin-bottom:12px;
      line-height:1.4;
    }

    /* ================================
       AVATAR
    =================================*/
    .avatar{
      width: 92px;
      height: 92px;
      border-radius:18px;
      object-fit:cover;
      border: 1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.08);
      box-shadow:0 6px 14px rgba(0,0,0,.35);
    }

    .avatar-row{
      display:flex;
      align-items:flex-start;
      gap:16px;
      margin-bottom:10px;
    }

    .avatar-placeholder{
      width:92px;
      height:92px;
      border-radius:18px;
      background:rgba(255,255,255,.10);
      border:1px solid rgba(255,255,255,.25);
      display:flex;
      align-items:center;
      justify-content:center;
      font-size:2rem;
      font-weight:700;
      color:#fff;
      box-shadow:0 6px 14px rgba(0,0,0,.35);
    }

    .row{
      margin-top:12px;
      display:grid;
      gap:8px;
    }

    .list{
      display:grid; 
      gap:12px; 
      margin-top:16px;
    }

    .item{
      border:1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      border-radius:12px;
      padding:12px;
      display:grid; 
      gap:6px;
    }

    .item-head{
      display:flex; 
      justify-content:space-between; 
      align-items:center;
      gap:8px;
    }

    .pill{
      display:inline-block;
      padding:.35rem .6rem;
      border-radius:999px;
      background: rgba(255,255,255,.15);
      border:1px solid rgba(255,255,255,.23);
      font-size:.85rem;
      margin: 2px 4px 2px 0;
    }

    .small{
      font-size:.85rem;
    }

  </style>
</head>

<body>

  <!-- BARRA SUPERIOR -->
  <header class="top-mini">
    <div class="left">
      <a href="map.html">⬅ Volver al mapa</a>
      <strong>Perfil de usuario</strong>
    </div>

    <div class="right">
      <span id="helloUser" class="small">Sesión: —</span>
      <button id="btnGoMyProfile" class="button button--ghost">Mi perfil</button>
      <button id="btnLogout" class="button button--ghost btn-logout">Cerrar sesión</button>
    </div>
  </header>


  <!-- CONTENIDO -->
  <main class="profile-wrap">
    <section class="grid">

      <!-- PERFIL PÚBLICO -->
      <article class="card">
        <div class="avatar-row">
          <div id="avatarWrapper">
            <!-- Aquí va el avatar o placeholder -->
          </div>

          <div>
            <h2 id="displayName">Nombre de usuario</h2>
            <p class="muted" id="profileUsername">@usuario</p>
            <p class="small">
              Ciudad: <span id="profileCity">–</span>
            </p>
          </div>
        </div>

        <div class="row">
          <label>
            <span class="small">Biografía</span>
            <p id="profileBio" class="small" style="opacity:.9; margin-top:4px;">
              –
            </p>
          </label>
        </div>

        <div class="row">
          <span class="small">Deportes favoritos</span>
          <div id="sportsChips"></div>
        </div>
      </article>

      <!-- UBICACIONES DEL USUARIO -->
      <article class="card">
        <h2>Ubicaciones añadidas</h2>
        <p class="muted">Lugares que esta persona ha añadido al mapa colaborativo.</p>

        <div id="userPlacesStats" class="small"></div>
        <div id="userPlaces" class="list"></div>
      </article>

    </section>
  </main>

  <script src="js/profile-view.js"></script>
</body>
</html>
